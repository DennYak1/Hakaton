services:
  db:
    image: postgres:13
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./WorkWithDb/DumpFiles:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d documents"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  main-app:
    build: .
    command: bash -c "sleep 10 && uvicorn app.main:app --host 0.0.0.0 --port 8000"  
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
      - ./WorkWithDb:/app/WorkWithDb
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  document-processor:
    build: .
    command: >
      bash -c "sleep 10 && 
              ls -l /app/WorkWithDb && 
              python3 /app/WorkWithDb/RestoreDb.py && 
              python3 /app/WorkWithDb/FileDownloader.py && 
              python3 /app/Data2.py || echo 'Ошибка выполнения скриптов'"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
      - ./WorkWithDb:/app/WorkWithDb
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure  # Перезапускает при ошибке
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "4g"

volumes:
  postgres_data: